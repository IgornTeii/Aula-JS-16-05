<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>
<body>

    <p>numeros:<input type="text" id="numeros"/>
    <input type="button"></p>

    <form> 
        <h1>Contato</h1>
        <p class="nome">
            <label for="nome">Nome</label>
            &nbsp &nbsp<input type="text" id="nomeid"
            placeholder="Digite seu nome" required="required">
        </p>

        <p class="email">
            <label for="email">E-mail</label>
            &nbsp &nbsp<input type="email" id="email-id" 
            placeholder="Digite seu e-mail" required="required">
        </p>

        <p class="telefone">
            <label for="telefone">Telefone</label>
            &nbsp &nbsp<input type="text" id="telefone-id"
            placeholder="Digite seu telefone" required="required">
        </p>
        <textarea placeholder="Deixe sua mensagem"></textarea>
        
        <br>

        <input type="submit" id="submit" value="Enviar">

    </form>

    <div id="maps">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.1215011218574!2d-46.654961424033885!3d-23.56407936169327!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c7dbf9ff57%3A0x4ca8eb5c4f7ecca9!2sFIAP!5e0!3m2!1spt-BR!2sbr!4v1684246987046!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    
    
    
    
    
    
    
    <script src="script.js"></script>
</body>
</html>
